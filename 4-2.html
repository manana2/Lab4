<script language="Javascript">
 function fXOR(a, b) {
  if (a==1 && b==1) {
  	return 0;
  } else if(a==1 && b==0){
  	return 1;
  } else if (a==0 && b==0) {
    return 0;
  } else if (a==0 && b==1){
    return 1;
  }
}
var a = 1; var b = 0;
XOR = fXOR(a,b);
  document.write("XOR result: ",XOR);
 
</script>
