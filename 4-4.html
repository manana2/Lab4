<html>
<head>
<title>Meiyr</title>
<body>
<script language="Javascript">
  function fibonacci(n){
    if (n <= 1)  {
      return n;
    } else {
      return fibonacci(n-1) + fibonacci(n-2);
    }
  }
  var n = 6;
  var f1 = 1, f2 = 1, fib = 1;
  for (var i = 3; i <= n; i++) {
    fib = f1 + f2;
    f1 = f2;
    f2 = fib;
   }
   for (var i = 1; i <= n; i++) {
    document.writeln(i , ": ", fibonacci(i),"<br>");
  }
document.writeln("<br>Output: ",fib);
 
</script>
</body>
</html>
